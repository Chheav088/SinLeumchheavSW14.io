<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <form id="userForm" class="col-4 shadow p-3 mt-3 rounded">
                <h3 class="text-success">USER INFORMATION FORM</h3>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
                        </div>
                </div>
                <div class="mb-2">
                    <label for="gender" class="form-label">Gender:</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked>
                            <label class="form-check-label" for="male">Male</label> 
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                            <label class="form-check-label" for="female">Female</label> 
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>          
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-cash-coin"></i></span>
                        <input type="number" class="form-control" id="salary" placeholder="Enter your salary" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="DOB" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="DOB" required>
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">Position:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-briefcase"></i></span>
                    <select id="position" class="form-select"> 
                        <option value="MIS">MIS</option>
                        <option value="IT Manager">IT Manager</option>
                        <option value="DESIGN">Designer</option>
                        <option value="ACCOUNTING">Account</option>
                        <option value="IT Support">IT Support</option>
                    </select>  
                    </div>                  
                </div>
                <div class="mb-3">
                    <label for="Description" class="form-label">Description:</label>
                    <textarea class="form-control" id="Description" rows="2" placeholder="Enter a description" required></textarea>
                </div>
                <div class="mb-1">
                    <button type="submit" class="btn btn-primary w-25 me-3">Submit</button>
                    <button type="reset" class="btn btn-outline-danger w-25">Clear</button>
                    <div id="result" class="mt-3"></div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../JS/boostrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
